name: Publish to TestPyPI

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Permite ejecuciÃ³n manual

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run tests with coverage
        run: |
          poetry run pytest tests/ \
            -v \
            --cov=src/azfunc_boot \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-report=term:skip-covered \
            --junit-xml=junit-test-results.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
            junit-test-results.xml
          retention-days: 30

      - name: Display coverage summary
        if: always()
        run: |
          echo "## ðŸ“Š Resumen de Cobertura de CÃ³digo" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            poetry run coverage report >> $GITHUB_STEP_SUMMARY || echo "No se pudo generar el reporte de cobertura" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No se encontrÃ³ el archivo coverage.xml" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build package
        run: poetry build

      - name: Publish to TestPyPI
        env:
          TESTPYPI_API_TOKEN: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: |
          poetry config pypi-token.testpypi $TESTPYPI_API_TOKEN
          poetry publish --repository testpypi --no-interaction
