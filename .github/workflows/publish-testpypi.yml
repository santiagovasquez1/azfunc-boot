name: Publish to TestPyPI

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Allows manual execution

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        shell: bash
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        shell: bash
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry --version

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run tests with coverage
        run: |
          poetry run pytest tests/ \
            -v \
            --cov=src/azfunc_boot \
            --cov-fail-under=60 \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-report=term:skip-covered \
            --junit-xml=junit-test-results.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
            junit-test-results.xml
          retention-days: 30

      - name: Display coverage summary
        if: always()
        run: |
          echo "## ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Minimum coverage required: 60%**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            poetry run coverage report >> $GITHUB_STEP_SUMMARY || echo "Failed to generate coverage report" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ coverage.xml file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build package
        run: poetry build

      - name: Publish to TestPyPI
        env:
          TESTPYPI_API_TOKEN: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: |
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry config pypi-token.testpypi $TESTPYPI_API_TOKEN
          poetry publish --repository testpypi --no-interaction
